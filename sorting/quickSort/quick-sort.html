<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quick Sort</title>
    <style>
        body {
            margin:0 auto;
            background-color: palegoldenrod;
        }
        .container {
            width:90%;
            margin:0 auto;
            background-color: lightgoldenrodyellow;
        }
        .example {
            margin: 20px;
        }
        .sorted {
            margin: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h3>"快速排序"的思想:</h3>
    <pre>
    （1）在数据集之中，选择一个元素作为"基准"（pivot）。
    （2）所有小于"基准"的元素，都移到"基准"的左边；所有大于"基准"的元素，都移到"基准"的右边。
    （3）对"基准"左边和右边的两个子集，不断重复第一步和第二步，直到所有子集只剩下一个元素为止。
    </pre>
    <div class="example">
        <spn>Please input the number you want to sort:</spn>
        <input type="text" class="list" placeholder="9,8,7,6,5,4,3,2,1"  value="">
        <button class="sort">Sort</button>
    </div>
    <div class="sorted"></div>
</div>
<script type="text/javascript" src="quick-sort.js"></script>
</body>
</html>
